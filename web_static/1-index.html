<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }
    .footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
    .footer span {
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <footer class="footer" style="padding: 10px 0; margin: 0;">
    <span>Holberton School</span>
  </footer>
</body>
</html>
