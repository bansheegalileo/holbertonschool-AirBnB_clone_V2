<!DOCTYPE html>
<html>
<head>
  <title>Header, Footer, and Filters Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
  </header>

  <section class="filters">
    <div class="locations">
      <h3>States</h3>
      <ul class="popover">
        <li>
          <h2>State 1</h2>
          <ul class="popover">
            <li>City 1</li>
            <li>City 2</li>
            <li>City 3</li>
          </ul>
        </li>
        <li>
          <h2>State 2</h2>
          <ul class="popover">
            <li>City 4</li>
            <li>City 5</li>
            <li>City 6</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="amenities">
      <h3>Amenities</h3>
      <ul class="popover">
        <li>Amenity 1</li>
        <li>Amenity 2</li>
        <li>Amenity 3</li>
      </ul>
    </div>
    <button class="search-button">Search</button>
  </section>

  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
