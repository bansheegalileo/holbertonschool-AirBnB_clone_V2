<!DOCTYPE html>
<html>
<head>
  <title>Header, Footer, Filter Box, and Search Result Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/8-places.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
  </header>

  <section class="filters">
    <!-- Filters code here (same as before) -->
  </section>

  <section class="places">
    <h1>Places</h1>
    <article>
      <h2>Place 1</h2>
      <div class="price_by_night">$100</div>
      <div class="information">
        <div class="max_guest">
          <i class="fa fa-users"></i>
          Max Guests: 4
        </div>
        <div class="number_rooms">
          <i class="fa fa-bed"></i>
          Bedrooms: 2
        </div>
        <div class="number_bathrooms">
          <i class="fa fa-bath"></i>
          Bathrooms: 2
        </div>

      <div class="user">
        Owner: <strong>John Doe</strong>
      </div>
      <div class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sed ipsum massa.

  <footer>
